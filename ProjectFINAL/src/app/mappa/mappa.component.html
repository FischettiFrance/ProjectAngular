<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  <agm-marker *ngFor="let marker of markers" [latitude]="marker.pos.lat" [longitude]="marker.pos.lon">
		<agm-info-window [disableAutoPan]="false">
     </agm-info-window>
	</agm-marker>
</agm-map>
